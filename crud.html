<!DOCTYPE html>
<head>
    <title>Crud Operation</title>
    <link type="text/css" rel="stylesheet" href="crud.css">
</head>
<body>
    <table>
        
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit()">
                    
                    <div>
                        <label for="Emp_id">ID</label>
                        <input type="text" name="Emp_id" id="Employee id">
                    </div>
                    <div>
                        <label for="Emp_name">name</label>
                        <input type="text" name="Emp_name" id="Employee name">
                    </div>
                    <div>
                        <label for="Emp_num">Ph_number</label>
                        <input type="number" name="Emp_num" id="Employee number">
                    </div>
                    <div>
                        <label for="Emp_disc">Description</label>
                        <input type="text" name="Emp_disc" id="Employee Description">
                    </div>

                    <div class="form_action--button">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </form>

                <td>
                    <table class="list" id="Employee_List">
                        <thead>
                            
                            <tr>
                                <th>Employee ID</th>
                                <th>Employee name</th>
                                <th>Ph_number</th>
                                <th>Employee Discription</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
            </td>
        </tr>
    </table>
    <script type="text/javascript" src="./crud.js"></script>
</body>
</html>
